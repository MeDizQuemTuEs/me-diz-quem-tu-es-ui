<label style="width: 100% !important; height: 100% !important" id="card-user" class="pure-toggle" for="pure-toggle">
  <div class="header">
  </div>
  <div style="display: block; margin-left: auto; margin-right: auto;" class="avatar">
    <img [src]="urlFoto" alt="...">
  </div>
  <div style="text-align: center">
    <h3>
      <label class="highlight">{{nome}}</label>
    </h3>
  </div>
  <br>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3 style="color: #4b0948 !important" >O que ele anda falando por a√≠?</h3>


  </div>
  <br>

  <img class="center" [src]="urlGrafWordCloud" style="width:50%; height:50%" />
  <br>

  <div style="color: #4b0948 !important"  class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3>Quem fala parecido com ele?</h3>
  </div>
  <br>
  <iframe width="100%" height="600" [src]="urlGrafConexoes">
  </iframe>

  <br>

  <div style="color: #4b0948 !important"  class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3>Dicursos do Parlamentar</h3>

  </div>

  <div class="panel-group" id="accordion" *ngFor="let dis of listaDiscusos; let i=index ">

    <a data-toggle="collapse" data-parent="#accordion" href="#discurso{{i+1}}">
      <div id="card-discurso" class="card-header">
        <div class="panel-heading">
          <h4 class="panel-title">
            <div id="titulo-discurso">Discurso {{i+1}}</div>
            <div id="icon-titulo">
              <i class="fa fa-sort-desc"></i>
            </div>
          </h4>
          <div style="color: #4b0948 !important"  id="resumo-discurso">
            {{limitaTexto(dis[1])}}
          </div>
        </div>
        <div style="color: #4b0948 !important"  id="discurso{{i+1}}" class="panel-collapse collapse in">
          <div class="panel-body" align="justify">{{dis[1]}}</div>
        </div>
      </div>
    </a>



  </div>
